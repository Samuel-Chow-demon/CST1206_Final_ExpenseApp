<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./browser_constant.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./script.js" defer></script>
    <title>Expense App</title>
</head>
<body>
    <div class="grid h-screen grid-cols-5 gap-0">
        <div class="col-span-3 ... bg-cover bg-[url('/assets/img/front_page_background.png')]"></div>

        <div class="col-span-2 ... flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
            <div class="mx-auto w-full">
                <img class="mx-auto h-20 w-auto" src="/assets/img/MathLogo.svg" alt="">
                <h1 class="mt-2 text-center text-4xl font-bold leading-9 tracking-tight text-orange-500">Welcome to ExpenseApp!</h1>

                <div id="display-status" class="mt-2 hidden">
                </div>
            </div>

            <div class="mt-16 mx-10">
                <form id="form-login" class="space-y-6">
                    <div>
                        <label for="email" class="block text-1xl font-medium leading-6 text-gray-900">Email address</label>
                        <div class="mt-2">
                            <input id="input-email-login" name="email" type="text" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>
            
                    <div>
                        <div class="flex items-center justify-between">
                            <label for="password" class="block text-1xl font-medium leading-6 text-gray-900">Password</label>   
                        </div>

                        <div class="mt-2">
                            <input id="input-password-login" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>
            
                    <div>
                        <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 py-2 text-lg font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Log In</button>
                    </div>
                </form>
            
                <p class="mt-10 text-center text-base text-gray-500">
                    Don't have an account ?
                    <a href="signup.html" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Sign Up Here</a>
                </p>

                <footer class="text-center mt-24">
                    <p class="text-gray-600">ExpenseApp Â© 2024 Samuel Chow</p>
                </footer>
            </div>
        </div>

    </div>
</body>
</html>
